<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Detail</title>
</head>
<body>

<h2>Board Detail</h2>

<div th:if="${board != null}">

    <p><strong>ID:</strong> <span th:text="${board.id}"></span></p>
    <p><strong>Title:</strong> <span th:text="${board.title}"></span></p>
    <p><strong>Content:</strong> <span th:text="${board.content}"></span></p>
    <p><strong>Writer:</strong> <span th:text="${board.writer.username}"></span></p>
    <p><strong>Created Date:</strong> <span th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Like Count:</strong> <span th:text="${board.likeCount}"></span></p>
    <p><strong>View Count:</strong> <span th:text="${board.viewCount}"></span></p>

</div>
<div th:if="${board == null}">
    <p>Board not found</p>
</div>

</body>
</html>
