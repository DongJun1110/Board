<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
</head>
<body>

<h2>Board List</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Writer</th>
        <th>Created Date</th>
        <th>Like Count</th>
        <th>View Count</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate through the list of boards -->
    <tr th:each="board : ${boardList}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.title}"></td>
        <td th:text="${board.writer.username}"></td>
        <td th:text="${#dates.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${board.likeCount}"></td>
        <td th:text="${board.viewCount}"></td>
        <td><a th:href="@{/board/{postId}(postId=${board.id})}">View Details</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
